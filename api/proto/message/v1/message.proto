syntax = "proto3";

package message.v1;

option go_package = "github.com/squishmeist/ocpp-go/pkg/api/message/v1;messagepb";

service OCPPMessage {
  rpc BootNotificationRequest (Request) returns (Response) {}
  rpc BootNotificationConfirmation (Request) returns (Response) {}
  rpc HeartbeatRequest (Request) returns (Response) {}
  rpc HeartbeatConfirmation (Request) returns (Response) {}
  rpc StartTransactionRequest (Request) returns (Response) {}
  rpc StartTransactionConfirmation (Request) returns (Response) {}
  rpc MeterValuesRequest (Request) returns (Response) {}
  rpc MeterValuesConfirmation (Request) returns (Response) {}
  rpc StatusNotificationRequest (Request) returns (Response) {}
  rpc StatusNotificationConfirmation (Request) returns (Response) {}
  rpc StopTransactionRequest (Request) returns (Response) {}
  rpc StopTransactionConfirmation (Request) returns (Response) {}
}

// The request message for OCPPMessage
message Request {
  string message = 1;
}

// The response message for OCPPMessage
message Response {
  string message = 1;
}